
<!DOCTYPE html>
<html lang='pt-br'>
<head>
<meta charset='UTF-8'>
<title>Recibo 1764158584</title>

<body>
<style>
body {
    margin: 0;
    padding: 40px;
     font-family: sans-serif; /* Fonte genérica */
    background: url("../../img/cabeçabranca3.png") no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: flex-start;
}

/* ==== CARD GLASS ==== */
.card {
    width: 480px;
    background: rgba(255,255,255,0.18);
    backdrop-filter: blur(18px);
    -webkit-backdrop-filter: blur(18px);
    padding: 40px;
    border-radius: 28px;
    border: 1px solid rgba(255,255,255,0.35);
    box-shadow: 
        0 15px 35px rgba(0,0,0,0.35),
        inset 0 0 12px rgba(255,255,255,0.2);
    animation: fadeIn .6s ease;
}

/* ANIMAÇÃO */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to   { opacity: 1; transform: translateY(0); }
}

h1 {
    text-align: center;
    color: #3a1f1d;
    font-size: 28px;
    font-weight: 900;
    margin-bottom: 28px;
}

ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

/* ==== ITEM DO LIVRO ==== */
.item-livro {
    background: rgba(90,55,50,0.85);
    color: #fff;
    border-radius: 16px;
    padding: 15px;
    margin-bottom: 18px;
    display: flex;
    align-items: center;
    box-shadow: 
        0 10px 22px rgba(0,0,0,0.28),
        inset 0 0 6px rgba(255,255,255,0.1);
    border: 1px solid rgba(255,255,255,0.25);
}

/* Imagem */
.item-livro img {
    width: 75px;
    height: 105px;
    object-fit: cover;
    border-radius: 10px;
    margin-right: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.35);
}

/* Informações */
.info {
    display: flex;
    flex-direction: column;
    gap: 5px;
}

.info .titulo {
    font-size: 18px;
    font-weight: 800;
}

.info .autor {
    font-size: 15px;
    opacity: 0.9;
}

/* Preço */
.preco {
    margin-left: auto;
    font-size: 17px;
    font-weight: bold;
    background: rgba(255,255,255,0.2);
    padding: 8px 12px;
    border-radius: 10px;
    border: 1px solid rgba(255,255,255,0.35);
}

/* Obrigado */
.thanks {
    margin-top: 32px;
    font-size: 22px;
    color: #5a2e2e;
    text-align: center;
    font-weight: 800;
}

/* Botão Voltar (se quiser usar futuramente) */
.btn-voltar {
    display: inline-block;
    margin-top: 25px;
    padding: 12px 25px;
    background: linear-gradient(135deg, #6a3535, #8a4a4a);
    color: #fff;
    border-radius: 14px;
    font-weight: bold;
    font-size: 17px;
    text-decoration: none;
    box-shadow: 0 8px 18px rgba(0,0,0,0.28);
    transition: .25s ease;
}

.btn-voltar:hover {
    transform: translateY(-4px) scale(1.03);
    box-shadow: 0 14px 26px rgba(0,0,0,0.35);
}


</style>

</head>
<body>

<div class='card'>
    <h1>Recibo de Compra #1764158584</h1>
    <ul>

<li class='item-livro'>
    <img src='../../../uploads/1762344882_Captura de tela 2025-11-05 091347.png'>
    <div class='info'>
        <div class='titulo'>Adventures of Huckleberry Finn</div>
        <div class='autor'>Mark Twain</div>
    </div>
    <div class='preco'>R$ 23,99</div>
</li>
    </ul>
    <p class='thanks'>Obrigado pela compra!</p>

</div>

</body>
</html>
